##应用服务名称
spring.application.name=spring-cloud-learning-zuul
##配置服务器的应用名称
spring.cloud.config.discovery.service-id=SPRING-CLOUD-LEARNING-CONFIG-SERVER
##开启注册中心获取配置服务器
spring.cloud.config.discovery.enabled=true
##git的分支
spring.cloud.config.label=master
##配置文件名称
spring.cloud.config.name=zuul-proxy
##环境变量
spring.cloud.config.profile=default

##eureka配置信息
eureka.client.service-url.defaultZone=http://localhost:9001/eureka