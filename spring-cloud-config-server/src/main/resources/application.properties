##应用名称
spring.application.name=spring-cloud-learning-config-server
##应用端口号
server.port=9200
##向eureka注册服务
eureka.client.service-url.defaultZone=http://localhost:9001/eureka/
##git仓库地址
spring.cloud.config.server.git.uri=https://github.com/loserMover/spring-cloud-learning-config.git
#强制拉取git内容
spring.cloud.config.server.git.force-pull=true
##开启所有端点的http访问
management.endpoints.web.exposure.include=*
